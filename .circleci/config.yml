version: 2.1
jobs:
  docs_build:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Build docs
          command: cd docs/ && make html
      - persist_to_workspace:
          root: docs/_build
          paths: html
workflows:
  version: 2.1
  build_docs:
    jobs:
      - docs_build
