---

provider: 'auger'

data_source:
  # Data source could be either local or remote file in csv or arff format
  #
  file: files/iris-experiment.csv
  # url: http://example.com/file.arff
  features:
    - sepal_length: REAL
    - sepal_width: REAL
    - petal_length: REAL
    - petal_width: REAL
    - species: [setosa,versicolor]
  target: species

experiment:
  # Experiment type: classification|regression|timeseries
  type: classification
  # Number of folds used for k-folds validation of individual trial
  cross_validation_folds: 5
  # Maximum time to run experiment in minutes
  max_total_time: 60
  # Maximum time to run individual trial in minutes
  max_eval_time: 1
  # Maximum trials to run to complete experiment
  max_n_trials: 10
  # Try to improve model performance by creating ensembles from the trial models
  use_ensemble: true
  ### Metric used to build Model
  #### Regression and Time Series metrics
  # explained_variance
  # neg_median_absolute_error
  # neg_mean_absolute_error
  # neg_mean_squared_error
  # neg_mean_squared_log_error
  # r2
  # neg_rmsle
  # neg_mase
  # mda
  # neg_rmse
  ### Classification metrics
  # accuracy
  # f1
  # f1_macro
  # f1_micro
  # f1_weighted
  # neg_log_loss
  # precision
  # precision_macro
  # precision_micro
  # precision_weighted
  # recall
  # recall_macro
  # recall_micro
  # recall_weighted
  # roc_auc
  # cohen_kappa_score
  # matthews_corrcoef
  metric: accuracy

cluster:
  worker_nodes_count : 2
  instance_type: c5.large
  autoterminate_minutes: 120
